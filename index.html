<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Design</title>

    <style>
        #main-product-image{
            width: 400px;
            height: 400px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25);
            margin: 20px auto;
            display: block;
        }
        .product-image{
            height: 70px;
            width: 70px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        .product-images-container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <img src="./asset/1.jpg" id="main-product-image" />

    <div class="product-images-container">
        <img src="./asset/1.jpg" class="product-image" onclick="changeImage('./asset/1.jpg')"/>
        <img src="./asset/2.jpg" class="product-image" onclick="changeImage('./asset/2.jpg')"/>
        <img src="./asset/3.jpg" class="product-image" onclick="changeImage('./asset/3.jpg')"/>
        <img src="./asset/4.jpg" class="product-image" onclick="changeImage('./asset/4.jpg')"/>
        <img src="./asset/5.jpg" class="product-image" onclick="changeImage('./asset/5.jpg')"/>
    </div>

    <script>
        function changeImage(imageName)
        {
            const mainImage = document.getElementById("main-product-image");
            mainImage.src = imageName;
        }
    </script>
</body>
</html>
